<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/bootstrap.min.css" media="all" rel="stylesheet" type="text/css">
	<link href="css/bootstrap-theme.min.css" media="all" rel="stylesheet" type="text/css">
	<link href="css/font-awesome.min.css" media="all" rel="stylesheet" type="text/css">
	<link href="css/PhotosynQ.css" media="all" rel="stylesheet" type="text/css">
	<link href="css/codemirror.css" media="all" rel="stylesheet" type="text/css">
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/math.js"></script>
	<script src="js/toastr.min.js"></script>
	<script src="js/codemirror.js"></script>
	<script src="js/javascript.js"></script>
	<script src="js/macro-creator.js"></script>
	<script src="storage.js"></script>
	<style>
		body {background-image:url('img/papar_texture.jpg'); margin:0px; padding:0px;}
		.CodeMirror {height:100%}
	</style>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-static-top" role="navigation" style="margin-bottom:0px">
	  <div class="container-fluid">
		<!-- Collect the nav links, forms, and other content for toggling -->
		<a class="navbar-brand" href="http://photosynq.org" target="_blank"><i class="fa fa-puzzle-piece"></i> Macro Development</a>
	  </div><!-- /.container-fluid -->
	</nav>
	<div class="container-fluid" id="MainDisplayContainer" style="padding:5px;overflow:hidden; overflow-y: auto;">
	<div class="row">
		<div class="col-md-8">
			<div class="panel panel-primary">
				<div class="panel-heading" id="ExperimentTitle">
				<button name="TestMacroButton" id="TestMacroButton" value="Run" class="btn btn-default btn-xs pull-right"><i class="fa fa-cogs"></i> Run</button>
				<h4 class="panel-title"><i class="fa fa-code"></i> Code</h4>
				</div>
				<div class="panel-body">
					<div id="CodeMirrorContainer"></div>
				</div>
			</div>
		</div>
		<div class="col-md-4">
			<div class="panel panel-default">
				<div class="panel-heading"><strong><i class="fa fa-file-text"></i> Data from Device</strong></div>
				<div class="panel-body form-horizontal">
					<div class="form-group">
						<label for="ProtocolToTest" class="col-sm-4 control-label">Protocols</label>
						<div class="col-sm-4">
							<select class="form-control" id="ProtocolToTest"></select>
						</div>
						<div class="col-md-4">
							<label for="select-1">&nbsp;</label>
							<button class="btn btn-default" id="BtnOpenFile"><i class="fa fa-folder-open"></i></button>
						</div>
					</div>
				</div>
			</div>

			<div class="panel panel-default">
				<div class="panel-heading"><strong><i class="fa fa-archive"></i> Protocol Variables</strong></div>
				<div class="panel-body" style="word-wrap: break-word" id="ProtocolVariables">
					<div class="alert alert-warning"><i class="fa fa-file-text"></i> Load a result file first</div>
				</div>
			</div>

			<div class="panel panel-default" id="MacroReturnContent">
				<div class="panel-heading" id="ExperimentTitle"><strong><i class="fa fa-share-square-o"></i> Macro Output</strong></div>
				<div class="panel-body" style="word-wrap: break-word"></div>
			</div>
		</div>
	</div>
	<iframe src="Sandbox.html" id="MacroSandbox" style="display:none"></iframe>
</body>
</html>
